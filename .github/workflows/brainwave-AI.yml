name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Add permissions section to fix the security warning
permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Install node polyfills
      run: npm install --save-dev vite-plugin-node-polyfills

    - name: Set NODE_OPTIONS for crypto support
      run: echo "NODE_OPTIONS=--experimental-global-webcrypto" >> $GITHUB_ENV

    - name: Run linter
      run: npm run lint

    - name: Build
      run: npm run build
      env:
        NODE_OPTIONS: --experimental-global-webcrypto
